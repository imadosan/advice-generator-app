<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <script defer src="script.js"></script>
</head>

<body>

  <main class="advice--card-wrapper">
    <div class="advice--card">
      <h1 class="advice--number">Advice #<span class="advice--number-id">117</span>
      </h1><!-- Advice ID goes here -->

      <blockquote class="advice--quote">
        “It is easy to sit up and take notice, what's difficult is getting up and taking action”
      </blockquote>

      <div class="advice--divider">
        <img class="advice--divider-desktop" src="/images/pattern-divider-desktop.svg" alt="">
        <img class="advice--divider-mobile" src="/images/pattern-divider-mobile.svg" alt="">
      </div>

      <button class="adivce--generate-btn" aria-label="generate a new adivce">
        <img src="images/icon-dice.svg" alt="">
      </button>
    </div>
  </main>

</body>

</html>
